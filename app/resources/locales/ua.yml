helpText: "
<b> L-система </b> або <b> система Лінденмайера </b> - це паралельна система переписування і вид формальної граматики.
L-система складається з алфавіту символів, які можуть бути використані для створення рядків, набору породжують правил,
які задають правила підстановки замість кожного символу, початкового рядка ( «аксіоми»), з якої починається побудова,
і механізму перекладу утвореної рядки в геометричні структури.
<br/><br/>
<b>Черепашача графіка</b> — термін що застосовується до зображень створених за допомогою передачі команд виконавцю (черепасі), які змінюють його положення.
<a href='https://uk.wikipedia.org/wiki/%D0%A7%D0%B5%D1%80%D0%B5%D0%BF%D0%B0%D1%88%D0%B0%D1%87%D0%B0_%D0%B3%D1%80%D0%B0%D1%84%D1%96%D0%BA%D0%B0'>Детальніше</a>

<br/><br/>
<b> SVG </b> (від англ. <b> S </b> calable <b> V </b> ector <b> G </b> raphics - масштабована векторна графіка) - мова розмітки масштабованої векторної графіки,
створена Консорціумом Всесвітньої павутини (W3C) і входить в підмножину розширюваної мови розмітки XML, призначеної
для опису двовимірної векторної і змішаної векторно / растрової графіки в форматі XML.
"
